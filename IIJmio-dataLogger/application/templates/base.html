<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>{% block title%}Flask on App Engine{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <style> body { padding-top: 90px; } </style> <!-- Bootstrap -->
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    {% block style_block %}<!-- page-specific CSS -->{% endblock %}
    <script src="/static/js/lib/modernizr-2.5.3.min.js"></script><!-- Modernizr must be here, above body tag. -->
    {% block head_script %}<!-- defer-incapable JS block -->{% endblock %}

</head>

<body>
    <div id="header">
        {% include 'includes/nav.html' %} {# pull in navbar #}
    </div>
    <div id="container" style="width: 100%; height: 400px"></div>

    <footer>
        <div id="footer" class="container">
            {% block footer %}<!-- footer -->{% endblock %}
        </div><!-- /footer -->
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/js/lib/bootstrap.min.js"></script>
    <script src="/static/js/lib/highstock/highstock.js"></script>
    <script src="/static/js/main.js"></script>
<script>
$(document).ready(function() {
  $.getJSON('/list_log',   createChart);

  function createChart(data) {
    var chart1 = new Highcharts.StockChart({
      chart: {
        renderTo: 'container'
      },
      rangeSelector: {
        selected: 1
      },
      yAxis: {
        labels: {
          formatter: function() {
            //return (this.value > 0 ? '+' : '') + this.value + '%';
          }
        },
        plotLines: [{
          value: 0,
          width: 2,
          color: 'silver'
        }]
      },
      series: data.data
    });
  }

});
</script>
    {% block tail_script %}<!-- defer-capable JS block -->{% endblock %}

</body>
</html>
